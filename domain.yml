version: "2.0"

session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true

intents:
- faq
- creed_quote:
    triggers: action_creed
- corny_joke:
    triggers: action_corny
- geek_joke:
    triggers: action_geek
- random_joke:
    triggers: action_random

- inspiring_quote:
    triggers: action_inspiring
- trump_quote:
    triggers: action_trump
- chuck_quote:
    triggers: action_chuck
- breaking_quote:
    triggers: action_breaking
- ron_quote:
    triggers: action_ron
- kanye_quote:
    triggers: action_kanye
- debug
- f1_score
- stop
- feedback
- survey
- clear
- version
- thanks
- deny
- affirm
- show_slots
- inform
- time_range
- time_from

entities:
- email_addr
- feedback
- debug
- survey
- duration
- from_time
- to_time
- time
- from
- to

slots:
  debug:
    type: bool
  dynamic_slot:
    type: any
  email_addr:
    type: list
  feedback:
    type: any
  from:
    type: any
  from_time:
    type: any
  requested_slot:
    type: any
  survey:
    type: bool
  time:
    type: any
  to:
    type: any
  to_time:
    type: any

responses:
  utter_version:
  - text: "Dec 30, 2020"
  utter_faq/greet:
  - text: Welcome to the Jokebot, you can ask for Geek jokes, Corny jokes. Also, Ron Swanson,
      Creed, Breaking Bad, Inspiring or Trump quotes.

  utter_ask_continue:
  - text: Do you want to continue?

  utter_faq/joke:
  - text: What type of joke would you like?
    buttons:
    - title: Geek
      payload: '/geek_joke'
    - title: Corny
      payload: '/corny_joke'
  - channel: telegram
    text: What type of joke would you like?
#    button_type: vertical
    buttons:
    - title: Geek
      payload: '/geek_joke'
    - title: Corny
      payload: '/corny_joke'

  utter_faq/quote:
  - buttons:
    - payload: /inspiring_quote
      title: Inspiring
    - payload: /breaking_quote
      title: Breaking Bad
    - payload: /ron_quote
      title: Ron Swanson
    - payload: /creed_quote
      title: Creed Bratton
    - payload: /trump_quote
      title: Trump
    text: What type of quote would you like?
  - channel: telegram
    text: What type of quote would you like?
#    button_type: reply
#    button_type: inline
    buttons:
    - payload: /inspiring_quote
      title: Inspiring
    - payload: /breaking_quote
      title: Breaking Bad
    - payload: /ron_quote
      title: Ron Swanson
    - payload: /creed_quote
      title: Creed Bratton
    - payload: /trump_quote
      title: Trump

  utter_ask_feedback:
  - buttons:
    - payload: /feedback{"feedback":"positive"}
      title: Yes
    - payload: /feedback{"feedback":"mostly"}
      title: Mostly
    - payload: /feedback{"feedback":"partly"}
      title: Partly
    - payload: /feedback{"feedback":"negative"}
      title: No
    text: Was your question answered?
  utter_feedback_thanks:
  - text: Thanks for your feedback!
  utter_faq/chitchat:
  - text: Sorry, I don't recognize that question, want to try again?
  utter_default:
  - text: Sorry, I can't answer that
  - text: Sorry, I don't recognize that question, want to try again?
  utter_slots:
  - text: "no slots to utter"
  utter_faq/goodbye:
  - text: Talk to you later!
  - text: Bye!
  - text: See ya!
  - text: Cheers!
  - text: Ciao!
  utter_clear:
  - text: History cleared
  utter_submit:
  - text: done!
  utter_thanks:
  - text: My pleasure.
  utter_not_sure:
  - text: I'm not sure
  - text: I don't know that one

actions:
- action_chuck
- action_ron
- action_breaking
- action_corny
- action_inspiring
- action_geek
- action_trump
- action_kanye
- action_random
- action_creed
- action_f1_score
- action_version
- action_show_slots
- action_feedback
- utter_thanks
- utter_ask_continue
- utter_version
- action_time_range
- utter_clear
- utter_not_sure
- utter_submit
- utter_default
- utter_ask_feedback
- utter_slots
- utter_feedback_thanks

forms:
- time_form
