version: "2.0"

session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true

intents:
#- kanye_quote:
#    triggers: action_kanye
#- random_joke:
#    triggers: action_random
- buttons_default:
    triggers: utter_buttons_default
- buttons_inline:
    triggers: utter_buttons_inline
- buttons_vertical:
    triggers: utter_buttons_vertical
- buttons_reply:
    triggers: utter_buttons_reply
- buttons_custom_default:
    triggers: utter_buttons_custom_default
- debug
- f1_score
- stop
- feedback
- joke
- quote
- survey
- greet
- goodbye
- clear
- version
- thanks
- deny
- chitchat
- affirm
- show_slots
- inform
- time_range
- time_from

entities:
- action_kanye
- action_random
- email_addr
- feedback
- debug
- survey
- joke_type
- quote_type
- duration
- from_time
- to_time
- time
- from
- to

slots:
  debug:
    type: bool
  dynamic_slot:
    type: any
  email_addr:
    type: list
  feedback:
    type: any
  from:
    type: any
  from_time:
    type: any
  joke_type:
    type: categorical
    values:
    - chuck
    - corny
    - geek
  quote_type:
    type: categorical
    values:
    - breaking
    - ron
    - inspiring
    - trump
    - kanye
  requested_slot:
    type: any
  survey:
    type: bool
  time:
    type: any
  to:
    type: any
  to_time:
    type: any

responses:
  utter_buttons_default:
  - buttons:
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_vertical
      title: Vertical
    - payload: /buttons_reply
      title: Reply
    text: These are default buttons?
  - channel: telegram
    text: These are default telegram buttons?
    buttons:
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_vertical
      title: Vertical
    - payload: /buttons_reply
      title: Reply

  utter_buttons_inline:
  - buttons:
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_vertical
      title: Vertical
    - payload: /buttons_reply
      title: Reply
    text: These are inline buttons?

  utter_buttons_vertical:
  - buttons:
    - payload: /buttons_default
      title: Default
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_reply
      title: Reply
    text: These are vertical buttons?
  - channel: telegram
    text: These are vertical telegram buttons?
    button_type: vertical
    buttons:
    - payload: /buttons_default
      title: Default
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_reply
      title: Reply

  utter_buttons_reply:
  - buttons:
    - payload: /buttons_default
      title: Default
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_vertical
      title: Vertical
    text: These are reply buttons?
  - channel: telegram
    text: These are reply buttons?
    button_type: reply
    buttons:
    - payload: /buttons_default
      title: Default
    - payload: /buttons_inline
      title: Inline
    - payload: /buttons_vertical
      title: Vertical

  utter_buttons_custom_default:
  - channel: telegram
    text: These are custom channel default buttons?
  utter_version:
  - text: "Model 1.1.0 - Dec 18, 2020"
  utter_greet:
  - text: Welcome to the Jokebot, you can ask for Geek jokes, Corny jokes, Ron Swanson
      or Breaking Bad jokes. Also, Inspiring or Trump quotes.
  - text: Ask me for Geek jokes, Corny jokes, Ron Swanson or Breaking Bad jokes or
      quotes that are Inspiring or Trump quotes.
  utter_ask_continue:
  - text: Do you want to continue?
  utter_ask_joke_type:
  - text: What type of joke would you like?
    buttons:
    - title: Geek
      payload: '/joke{{"joke_type": "geek"}}'
    - title: Corny
      payload: '/joke{{"joke_type": "corny"}}'
  - text: What type of joke do you want?
    channel: "slack"
    buttons:
    - title: Geek
      payload: Geek joke
    - title: Corny
      payload: Corny joke
  utter_ask_quote_type:
  - buttons:
    - payload: /quote{"quote_type":"inspiring"}
      title: Inspiring
    - payload: /quote{"quote_type":"breaking"}
      title: Breaking Bad
    - payload: /quote{"quote_type":"ron"}
      title: Ron Swanson
    - payload: /quote{"quote_type":"trump"}
      title: Trump
    text: What type of quote would you like?
  utter_ask_feedback:
  - buttons:
    - payload: /feedback{"feedback":"positive"}
      title: Yes
    - payload: /feedback{"feedback":"mostly"}
      title: Mostly
    - payload: /feedback{"feedback":"partly"}
      title: Partly
    - payload: /feedback{"feedback":"negative"}
      title: No
    text: Was your question answered?
  utter_feedback_thanks:
  - text: Thanks for your feedback!
  utter_chitchat:
  - text: Sorry, I don't recognize that question, want to try again?
  utter_default:
  - text: Sorry, I can't answer that
  - text: Sorry, I don't recognize that question, want to try again?
  utter_slots:
  - text: "joke_type:\n - joke_type: {joke_type}\n - quote_type: {quote_type}"
  utter_goodbye:
  - text: Talk to you later!
  - text: Bye!
  utter_clear:
  - text: History cleared
  utter_submit:
  - text: done!
  utter_thanks:
  - text: My pleasure.
  utter_not_sure:
  - text: I'm not sure
  - text: I don't know that one

actions:
- utter_buttons_default
- utter_buttons_inline
- utter_buttons_vertical
- utter_buttons_reply
- utter_buttons_custom_default
- action_f1_score
- action_version
- action_show_slots
- action_feedback
- utter_thanks
- utter_ask_continue
- utter_version
- action_chuck
- action_ron
- action_breaking
- action_corny
- action_inspiring
- action_geek
- action_time_range
- action_trump
- utter_goodbye
- utter_clear
- utter_greet
- utter_chitchat
- utter_not_sure
- utter_submit
- utter_default
- utter_ask_feedback
- utter_slots
- utter_feedback_thanks
- utter_ask_quote_type
- utter_ask_joke_type

forms:
- time_form
