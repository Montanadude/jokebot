    use_entities: true
- corny_joke:
    triggers: action_corny
    use_entities: true
- geek_joke:
    triggers: action_geek
    use_entities: true
- random_joke:
    triggers: action_random
    use_entities: true
- inspiring_quote:
    triggers: action_inspiring
    use_entities: true
- trump_quote:
    triggers: action_trump
    use_entities: true
- chuck_quote:
    triggers: action_chuck
    use_entities: true
- breaking_quote:
    triggers: action_breaking
    use_entities: true
- ron_quote:
    triggers: action_ron
    use_entities: true
- kanye_quote:
    triggers: action_kanye
    use_entities: true
- debug:
    use_entities: true
- f1_score:
    use_entities: true
- stop:
    use_entities: true
- feedback:
    use_entities: true
- survey:
    use_entities: true
- clear:
    use_entities: true
- version:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
- affirm:
    use_entities: true
- show_slots:
    use_entities: true
- inform:
    use_entities: true
- time_range:
    use_entities: true
- time_from:
    use_entities: true
entities:
- email_addr
- feedback
- debug
- survey
- duration
- from_time
- to_time
- time
- from
- to
slots: {}
responses:
  utter_version:
  - text: Dec 30, 2020
  utter_ask_continue:
  - text: Do you want to continue?
  utter_ask_feedback:
  - buttons:
    - payload: /feedback{"feedback":"positive"}
      title: Yes
    - payload: /feedback{"feedback":"mostly"}
      title: Mostly
    - payload: /feedback{"feedback":"partly"}
      title: Partly
    - payload: /feedback{"feedback":"negative"}
      title: No
    text: Was your question answered?
  utter_feedback_thanks:
  - text: Thanks for your feedback!
  utter_default:
  - text: Sorry, I can't answer that
  - text: Sorry, I don't recognize that question, want to try again?
  utter_slots:
  - text: no slots to utter
  utter_clear:
  - text: History cleared
  utter_submit:
  - text: done!
  utter_thanks:
  - text: My pleasure.
  utter_not_sure:
  - text: I'm not sure
  - text: I don't know that one
actions:
- action_chuck
- action_ron
- action_breaking
- action_corny
- action_inspiring
- action_geek
- action_trump
- action_kanye
- action_random
- action_creed
- action_f1_score
- action_version
- action_show_slots
- action_feedback
- utter_thanks
- utter_ask_continue
- utter_version
- action_time_range
- utter_clear
- utter_not_sure
- utter_submit
- utter_default
- utter_ask_feedback
- utter_slots
- utter_feedback_thanks
- time_form
forms:
