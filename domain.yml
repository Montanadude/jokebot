version: "2.0"

session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true

intents:
#- kanye_quote:
#    triggers: action_kanye
#- random_joke:
#    triggers: action_random
- buttons_default:
    triggers: utter_buttons_default
- buttons_inline:
    triggers: utter_buttons_inline
- buttons_vertical:
    triggers: utter_buttons_vertical
- buttons_reply:
    triggers: utter_buttons_reply
- buttons_custom_default:
    triggers: utter_buttons_custom_default
- debug
- f1_score
- stop
- feedback
- joke
- quote
- survey
- greet
- goodbye
- clear
- version
- thanks
- deny
- chitchat
- affirm
- show_slots
- inform
- time_range
- time_from

entities:
- action_kanye
- action_random
- email_addr
- feedback
- debug
- survey
- joke_type
- quote_type
- duration
- from_time
- to_time
- time
- from
- to

slots:
  debug:
    type: bool
  dynamic_slot:
    type: any
  email_addr:
    type: list
  feedback:
    type: any
  from:
    type: any
  from_time:
    type: any
  joke_type:
    type: categorical
    values:
    - chuck
    - corny
    - geek
  quote_type:
    type: categorical
    values:
    - breaking
    - ron
    - inspiring
    - trump
    - kanye
  requested_slot:
    type: any
  survey:
    type: bool
  time:
    type: any
  to:
    type: any
  to_time:
    type: any
